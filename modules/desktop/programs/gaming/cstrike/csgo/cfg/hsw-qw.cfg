alias +hsw1 "-back;+forward"
alias +hsw2 "-forward;-moveright;+back;+moveleft"
alias +hsw3 "-forward;+back"
alias +hsw4 "-back;-moveleft;+forward;+moveright"

alias -hsw1 "-forward"
alias -hsw2 "-back;-moveleft"
alias -hsw3 "-back"
alias -hsw4 "-forward;-moveright"

bind w +hsw1
bind a +hsw2
bind s +hsw3
bind d +hsw4
