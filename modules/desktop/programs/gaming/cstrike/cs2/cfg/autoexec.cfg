exec binds
// exec ch-def
// exec vm-s

fps_max 500
// sensitivity 1.5

alias c "clear"
alias d "disconnect"
alias q "quit"

alias v "bind mouse4 +voicerecord"
alias botz "map aim_botz customgamemode=3070244462 nomapvalidation=true"

cl_allow_animated_avatars 0
cl_crosshair_recoil 0
cl_showloadout 1
cl_silencer_mode 0
cl_sniper_show_inaccuracy 0
cl_teamid_overhead_mode 1
r_drawtracers 1
r_drawtracers_firstperson 0
r_fullscreen_gamma 3

hud_scaling 1.05
hud_showtargetid 0

// cl_hud_color 10 // 1=white,5=purple,10=Aqua
cl_hud_radar_background_alpha 1.0
cl_hud_radar_blur_background 0
cl_hud_radar_scale 1.1
cl_radar_always_centered 1
cl_hud_radar_map_additive 0
cl_radar_scale 0.25

volume 0.1
snd_menumusic_volume 0
snd_menumap_volume 0
snd_roundstart_volume 0
snd_roundaction_volume 0
snd_roundend_volume 0
snd_mvp_volume 0
snd_mapobjective_volume 0
snd_tensecondwarning_volume 0.1
snd_deathcamera_volume 0
snd_toolvolume 0
snd_voipvolume 0.3

host_writeconfig

